name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up C++ environment
        uses: actions/setup-cpp@v2
        with:
          compiler: "gcc"
          cache: "yes"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ pkg-config libprotobuf-dev protobuf-compiler libgtest-dev

      - name: Install Google Test
        run: |
          sudo apt-get install -y libgtest-dev
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/libgtest*.a /usr/lib

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_PREFIX_PATH=$(pkg-config --variable=pc_path pkg-config) ..
          make

      - name: Run tests
        run: |
          cd build
          ctest
