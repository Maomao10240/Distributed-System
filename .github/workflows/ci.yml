name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up C++ environment
        uses: aminya/setup-cpp@v1
        with:
          compiler: "gcc"
          cache: "yes"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ pkg-config libgtest-dev libgrpc++-dev libgrpc-dev autoconf automake libtool curl make unzip

      - name: Install specific version of Protobuf (v25.1)
        run: |
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.17.3/protobuf-all-3.17.3.tar.gz
          tar -xvf protobuf-all-3.17.3.tar.gz
          cd protobuf-3.17.3
          ./autogen.sh
          ./configure
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      # - name: Verify Protobuf Installation
      #   run: |
      #     protoc --version
      #     ls /usr/include/google/protobuf

      - name: Install Google Test
        run: |
          sudo apt-get install -y libgtest-dev  
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/libgtest*.a /usr/lib

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run tests
        run: |
          cd build
          ctest
